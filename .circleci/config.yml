version: 2.1

jobs: 
  run-unit-tests:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.18.3
    working-directory:
    description: "Run unit tests"
    steps:
      - checkout
      - run: 
          name: "Install Packages"
          command: npm install 
      - run: 
          name: "Run Unit Tests"
          command: npm run test    
          working_directory: ./
  
  deploy-to-test:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.18.3
    working-directory:
    description: "Build something"
    steps:
      - run: 
          name: "build"
          command: echo "hello"         

workflows:
  main:
    jobs:
      - run-unit-tests
      - deploy-to-test:
          requires:
            - run-unit-tests
